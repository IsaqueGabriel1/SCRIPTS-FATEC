<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>

<body>
    <h1 style="text-align: center;">Tabela</h1>
    <table border="1" align="center" style="text-align: center; border-collapse: collapse;">
        <tr>
            <th rowspan="5" style="width: 100px;">Estudo</th>
        </tr>
        <tr style="background: rgb(204, 204, 204); ">
            <td style="color: #640000;">Nome</td>
            <td style="color: #640000;">Preco</td>
            <td style="color: #640000;">Marca</td>
            <td style="color: #640000;">Quantidade</td>
        </tr>
        <tr>
            <td style="color: red;"><i>Cola</i></td>
            <td>R$ 8</td>
            <td>Coca-cola</td>
            <td style="color:#008cff;">10</td>
        </tr>
        <tr style="background: rgb(204, 204, 204);">
            <td style="color: green;">Doly</td>
            <td>R$ 4</td>
            <td>Doly</td>
            <td style="color: #008cff;">12</td>
        </tr>
        <tr>
            <td style="color: #b38900;">Tang de maracuja</td>
            <td>R$ 2.50</td>
            <td>Tang</td>
            <td style="color: #008cff;">5</td>
        </tr>
    </table>
</body>

</html>
