<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
</head>
<body>
    <form action="#" name="formEstudo" style="width: 500px;">
        <fieldset >
            <legend>Dados pessoais</legend>
            <label for="">Nome:</label>
            <input type="text" name="txtNome" placeholder="Informe o nome completo">
            <br>
            <label for="">Endereco:</label>
            <input type="text" name="txtEndereco" id="" placeholder="Logradouro, numero - compl">
            <br>
            <label for="">E-mail:</label>
            <input type="text" name="email@provedor.com.br"><br>
            <label for="">Sexo:</label>
            <label for="">Masculino</label>
            <input type="radio" value="F" name="txtsM">
            <label for="">Feminino</label>
            <input type="radio" value="M" name="txtsM">
            <br>
            <label for="">Escolaridade:</label>
            <select name="escolaridade" id="escolaridade">
                <option value="fundamental">fundamental incompleto</option>
                <option value="fundamental">fundamental completo</option>
                <option value="fundamental">Médio incompleto</option>
                <option value="fundamental">Médio completo</option>
                <option value="fundamental">Superior incompleto</option>
                <option value="fundamental">Superior completo</option>
                <option value="fundamental">Pós-Graduação incompleto</option>
                <option value="fundamental">Pós-Graduação completo</option>
            </select>
            <br>
            <label for="">Curriculo resumido:</label><br>
            <textarea name="" id="" cols="35" rows="5" placeholder="Informe um resumo do seu curriculo"></textarea>
        </fieldset>
        <fieldset>
            <legend>Áreas de interesse</legend>
            <label for="">Tecnologia da informação:</label>
            <input type="checkbox" name="cbTecInfo" id="cbTecInfo">
            <label for="">Biologia:</label>
            <input type="checkbox" name="cbBiologia" id="cbBiologia">
            <label for="">Comunicação:</label>
            <input type="checkbox" name="cbComunicacao" id="cbComunicacao">
            <label for="">Meio Ambiente:</label>
            <input type="checkbox" name="cbAmbiente" id="cbAmbiente">
            <label for="">Engenharia:</label>
            <input type="checkbox" name="cbEngenharia" id="cbEngenharia">
            <label for="">História:</label>
            <input type="checkbox" name="cbHistória" id="cbHistória">
            <label for="">Psicologia:</label>
            <input type="checkbox" name="cbPsicologia" id="cbPsicologia">
        </fieldset>
        <input type="button" name="btnEnviar" value="Enviar">
        <input type="button" name="btnLimpar" value="Limpar">
    </form>
</body>
</html>
