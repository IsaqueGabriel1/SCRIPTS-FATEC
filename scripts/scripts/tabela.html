<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
</head>

<body>
    <table border="1" style="border-collapse:collapse;"> 
        <tr style="background: rgb(198, 198, 255);">
            <th rowspan="4" style="width: 100px;">materiais em agosto 2022</th>
            <th>material</th>
            <th>quantidade</th>
            <th>valor unitario</th>
        </tr>
        <tr style="background: rgb(175, 255, 231);">
            <th >lapes</th>
            <th>10</th>
            <th>R$ 10</th>
        </tr>
        <tr style="background: rgb(59, 255, 255);">
            <th>Borracha</th>
            <th>10</th>
            <th>R$ 10</th>
        </tr>
        <tr style="background: rgb(1, 255, 234);">
            <th>material</th>
            <th>10</th>
            <th>R$ 10</th>
        </tr>
        <tr style="background: rgb(255, 253, 107);">
            <th colspan="3" align="right">preco final</th>
            <th colspan="3" align="right">R$ 300</th>
        </tr>
    </table>
</body>
</html>
